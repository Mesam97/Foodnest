<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper">

        <div id="header">
            <header>
                <h1>Foodnest</h1>
            </header>
        </div>

        <div id="nav">
            <nav>
                <a href="flode.html">Flöde</a>
                <a href="profil.html">Se profil</a>
                <a href="">Inställningar</a>
                <a href="">Logga ut</a>
            </nav>
        </div>

        <div id="main">
            <main>
                <h1>Skapa inlägg</h1>
                <form action="/" method="POST">
                    <label for="skapainlagg">Titel</label>
                    <input type="text" name="skapainlagg" id="skapainlagg" placeholder="Ange din titel..">

                    <label for="ingredienser">Ingredienser</label>
                    <input type="text" name="ingredienser" id="ingredienser" placeholder="T.ex mjöl 5dl, ägg 2st etc...">

                    <label for="instruktioner">Instruktioner</label>
                    <input type="text" name="instruktioner" id="instruktioner" placeholder="Ange instruktionerna för ditt recept...">

                    <label for="portioner">Ange antal portioner</label>
                    <select name="portioner" id="portioner">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>

                      <input type="submit" value="Publicera" id="submit"/>
                    </select>
                </form>
            </main>
        </div>

        <div id="footer">
            <footer>
                <h2>Copyright Foodnest AB 2021</h2>
                <h2>Kontakta oss:</h2>
                <p>Mail:</p>
                <p>Telefonnr:</p>
            </footer>
        </div>
    
        </div>
    </body>
</html>
