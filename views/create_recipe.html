<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="utf-8"/>
    <title>Skapa recept</title>
    <link href="static/style.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <a href="/posts">
          <img src="static/Logotyp_v1_ny.png" alt="Foodnest logo"/>
        </a>
      </header>

      <nav>
        <a href="/posts">Utforska</a>
        <a class="active" href="/create_recipe">Skapa recept</a>
        <a href="/profile">Min profil</a>
        <a class="log-out" href="/">Logga ut</a>
      </nav>

      <main>
        <h1>Skapa recept</h1>
          <form action="/save_recipe" method="POST" enctype="multipart/form-data">
            <label for="title">Titel</label><br>
            <input type="text" name="title" id="title" placeholder="Ange din titel.." required/><br>
            <label for="ingredients">Ingredienser</label><br>
            <textarea name="ingredients" id="ingredients" placeholder="T.ex. 5dl mjöl, 2st ägg etc..." cols="45" rows="5" required></textarea><br>
            <label for="instructions">Instruktioner</label><br>
            <textarea name="instructions" id="instructions" placeholder="T.ex. 1. Sätt ungen på 220 grader..." cols="45" rows="5" required></textarea><br> 
            <label for="portions">Ange antal portioner</label><br>
            <select name="portions" id="portions" required><br>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select><br/>

            <fieldset>
              <legend>Ange vilka kategorier receptet ska ingå i:</legend>
              <div>
                <input type="checkbox" id="pasta" name="checkbox" value="Pasta">
                <label for="pasta">Pasta</label>
              </div>
              <div>
                <input type="checkbox" id="soup" name="checkbox" value="Soppa">
                <label for="soup">Soppa</label>
              </div>
              <div>
              <input type="checkbox" id="kötträtt" name="checkbox" value="Kötträtt">
              <label for="soup">Kötträtt</label>
              </div>
              <div>
                <input type="checkbox" id="fish" name="checkbox" value="Fisk">
                <label for="fish">Fisk</label>
              </div>
              <div>
                <input type="checkbox" id="drink" name="checkbox" value="Alkoholfriadrycker">
                <label for="drink">Alkoholfria drycker</label>
              </div>
              <div>
                <input type="checkbox" id="alcohol" name="checkbox" value="Drinkar">
                <label for="alcohol">Drinkar</label>
              </div>
              <div>
                <input type="checkbox" id="dessert" name="checkbox" value="Dessert">
                <label for="dessert">Dessert</label>
              </div>
              <div>
                <input type="checkbox" id="vegetarian" name="checkbox" value="Vegetariskt">
                <label for="vegetarian">Vegistariskt</label>
              </div>
              <div>
                <input type="checkbox" id="vegan" name="checkbox" value="Vegansk">
                <label for="vegan">Veganskt</label>
              </div>
            </fieldset> 

            <label for="picture"></label><br/>
            <input type="file" id="picture" name="picture" required/><br/>
            <input type="submit" value="Publicera" id="submit"/>
          </form>
      </main>

      <footer>
        <p><a href="/about">Om oss</a> © Foodnest 2021</p>
      </footer>
    <!--WRAPPER SLUTAR-->
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("checkbox").value;
        document.getElementById("demo").innerHTML = x;
        this.$.db.query( 'INSERT INTO Recipes ( Categories ) VALUES ( ? )', { values: [ demo ] } );
      }
      </script>
  </body>
</html>
