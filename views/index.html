<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="utf-8"/>
    <title>Logga in</title>
    <link href="static/style.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b500b05493.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="wrapper">
      <header class="no-border">
        <img src="static/Logotyp_v1_ny.png" alt="Foodnest logo"/>
      </header>

      <main>
        <div id="acc">
          <div id="link-box">
            <div id="link-left"></div>
              <a href="/" class="toggle-link">Logga in</a>
              <a href="/create_account" class="toggle-link">Registrera dig</a>
          </div>
          <form class="input" action="/log_in" method="POST">
            <input type="text" id="email" name="email" placeholder="exempel@foodnest.com" required/><br/>
            <input type="password" id="password" name="password" placeholder="Ange ditt lösenord" required/><br/>
            <input type="submit" value="Logga in" id="submit"/>
          </form>
        </div>

        <div id="error-box">
          % if error != '':
            <p>{{error}}</p>
          % end
        </div>
      </main>
    
      <footer>
        <p><a href="/about">Om oss</a>© Foodnest 2021</p>
        <i class="fab fa-facebook fa-lg" style="color: #3b5998"></i>
        <i class="fab fa-twitter fa-lg" style="color: #55acee;"></i>
        <i class="fab fa-instagram fa-lg" style="color: #ac2bac;"></i>
        <i class="fab fa-google fa-lg" style="color: #dd4b39;"></i>
        <i class="fab fa-linkedin fa-lg" style="color: #0082ca;"></i>
      </footer>
    </div> <!--SLUT PÅ WRAPPER-->
  </body>
</html>
