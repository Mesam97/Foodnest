<!DOCTYPE html>
<html lang="sv">
    
  <head>
    <meta charset="utf-8"/>
    <title>Mina gillningar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"/> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"/>     
    <link href="static/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <nav class="navbar">
          <div class="logo">
            <a href="/posts">
              <img src="static/foodnest-logo-v2.png" id="foodnest-logo" alt="Foodnest logo"/>
            </a>
          </div>
          <a href="#" class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </a>

          <div class="navbar-links">
            <ul>
              <li>
                <a href="/posts">Utforska</a>
              </li>             
              <li>
                <a href="/create_recipe">Skapa recept</a>
              </li>
              <li>
                <a class="active" href="/profile">Min profil</a>
              </li>
              <li>
                <a href="/">Logga ut</a>
              </li>
            </ul>
          </div>
        </nav>  
      </header>

      <main>
        <h1>Min profil</h1>
        <div id="section_nav">
          <a href="/profile">Mina inlägg</a>
          <a class="active" href="/likes">Mina gillade recept</a>
        </div>
        
        <div id="posts">
          % for l in liked:
            <a href="/recipe/{{l['id']}}">
              <div class="text-title">{{l['title']}}</div>
              <img class="my-image" src="{{l['image']}}"/>
            </a>
          % end
        </div>
      </main>

      <footer>
        <p><a href="/about">Om oss</a> © Foodnest 2021</p>
      </footer>
    </div> <!--SLUT PÅ WRAPPER-->
  </body>
</html>
