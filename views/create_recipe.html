<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="utf-8"/>
    <title>Skapa recept</title>
    <link href="static/style.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <a href="/posts">
          <img src="static/Logotyp_v1_ny.png" alt="Foodnest logo"/>
        </a>
      </header>

      <nav>
        <a href="/posts">Utforska</a>
        <a class="active" href="/create_recipe">Skapa recept</a>
        <a href="/profile">Min profil</a>
        <a class="log-out" href="/">Logga ut</a>
      </nav>

      <main>
        <h1>Skapa inlägg</h1>
          <form action="/save_recipe" method="POST" enctype="multipart/form-data">
            <label for="title">Titel</label><br/>
            <input type="text" name="title" id="title" placeholder="Ange din titel.." required/><br/>
            <label for="ingredients">Ingredienser</label><br/>
            <textarea name="ingredients" id="ingredients" placeholder="T.ex. 5dl mjöl, 2st ägg etc..." cols="45" rows="5" required></textarea><br/>
            <label for="instructions">Instruktioner</label><br/>
            <textarea name="instructions" id="instructions" placeholder="T.ex. 1. Sätt ungen på 220 grader..." cols="45" rows="5" required></textarea><br/> 
            <label for="portions">Ange antal portioner</label><br/>
            <select name="portions" id="portions" required><br/>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select><br/>

            <fieldset>
              <legend>Ange vad för kategori receptet har:</legend>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox1" value="Vegansk">
                <label for="checkbox1">Veganskt</label>
              </div>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox2" value="Fisk">
                <label for="checkbox2">Fisk</label>
              </div>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox3" value="Dryck/alkoholfritt">
                <label for="checkbox3">Dryck/alkoholfritt</label>
              </div>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox4" value="Drinkar">
                <label for="checkbox4">Drinkar</label>
              </div>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox5" value="Dessert">
                <label for="checkbox5">Dessert</label>
              </div>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox6" value="Pasta">
                <label for="checkbox6">Pasta</label>
              </div>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox7" value="Vegetariskt">
                <label for="checkbox7">Vegistariskt</label>
              </div>
              <div>
                <input type="checkbox" id="checkbox" name="checkbox8" value="Soppor">
                <label for="checkbox8">Soppor</label>
              </div>
            </fieldset> 

            <label for="filename"></label><br/>
            <input type="file" id="picture" name="picture" required/><br/>
            <!--<input type="submit" value="Publicera" id="submit"/>-->
            <button id="submit" onclick="myFunction()">Skapa recept</button>
          </form>
      </main>

      <footer>
        <p><a href="/about">Om oss</a> © Foodnest 2021</p>
      </footer>
    <!--WRAPPER SLUTAR-->
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("checkbox").value;
        document.getElementById("demo").innerHTML = x;
        this.$.db.query( 'INSERT INTO Recipes ( Categories ) VALUES ( ? )', { values: [ demo ] } );
      }
      </script>
  </body>
</html>
