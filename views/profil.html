<!-- 
FP1.0(M) Användare skall kunna se sina gillade recept
FP1.1(C) På inläggen ska användaren kunna se antalet gillningar
FP2.0(M) Användare ska kunna se sina egna inlägg
FP3.0(M) Användare ska kunna se sina inställningar
FP3.1(M) Användaren ska kunna ändra på sina kontaktuppgifter
FP3.2(M) Användaren ska kunna ändra på sitt lösenord
FP4.0(M) Användare ska kunna ta bort sina inlägg
FP5.0(M) Användare ska kunna återställa sitt lösenord
FP6.0(M) Användaren ska kunna logga ut från sitt konto.
-->

<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        
        <title>Min profil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">     
         <link href="static/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="wrapper">
            <h1>hej</h1>

            <div id="header">
                <a href="/flode">
                    <img src="static/Logotyp_v1.png" alt="Foodnest logo">
                </a>
            </div>

            <div id="nav">
                <nav>
                    <a href="/flode">Utforska</a>
                    <a href="/profil">Min profil</a>
                   
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Byt lösenord
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Byt lösenord</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/change_password" method="POST">
                                    <div class="mb-3">
                                      <label for="old" class="form-label">Ditt gamla lösenord</label>
                                      <input type="password" name="old" class="form-control" id="old" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="new" class="form-label">Ditt nya lösenord</label>
                                      <input type="password" name="new" class="form-control" id="new">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            
                            </div>
                        </div>
                        </div>
                    </div>
                    <a href="/">Logga ut</a>
                </nav>
            </div>

            <div id="main">
                <main>
                    <h1>Mina inlägg</h1>
                    <div id="section_nav">
                        <a href="/skapa_recept">Lägg till recept</a>
                        <a href="liked_recepes.html">Se gillade recept</a>
                        <!--<h3 id="delete"> Ta bort inlägg </h3>-->
                        
                        
                    </div>
                    <ul> 
                        % for image in images:
                        <li><img src="{{image}}"><button type="button" class="btn btn-light" id="delete">Ta bort</button></li>
                        %end
                        % for style in styles:
                        <li><h3>{{style}}</h3></li>
                        %end
                    </ul>
                </main>
            </div>

            <div id="footer">
                <footer>
                    <a href="/about">Om oss</a>
                    <p>Kontakt: foodnest@hotmail.com</p>
                    <p> © Foodnest 2021</p>
                </footer>
            </div>
        
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
