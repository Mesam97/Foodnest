<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8">
        <title>Foodnest</title>
        <link href="static/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper">

            <div id="header">
                <a href="/">
                    <img src="static/Logotyp_v1.png" alt="Foodnest logo">
                </a>
            </div>

            <div id="create_account_form">
                <form action="/new_member" method="POST">
                    <label for="fname">Förnamn</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Ange ditt förnamn"><br>
                    <label for="lname">Efternamn</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Ange ditt efternamn"><br>
                    <label for="bday">Födelsedag</label><br>
                    <input type="text" id="bday" name="bday" placeholder="ÅÅ/MM/DD"><br>
                    <label for="email">E-postadress</label><br>
                    <input type="text" id="email" name="email" placeholder="Ange din e-postadress"><br>
                    <label for="password">Lösenord</label><br>
                    <input type="password" id="password" name="password" placeholder="Ange önskat lösenord (Minst 6 karaktärer varav 1 siffra och en stor bokstav)"><br>
                    <input type="submit" value="Skapa konto och logga in" id="submit"/>
                </form>
            </div>
        
            <div id="footer">
                <footer>
                    <a href="/about">Om oss</a>
                    <p>Kontakt: foodnest@hotmail.com</p>
                    <p> © Foodnest 2021</p>
                </footer>
            </div>
        </div>
    </body>
</html>
