<!--
FIG1.3.1(M) Lösenordet ska innehålla minst sex tecken
FIG1.3.2(M) Lösenordet ska innehålla minst en siffra
FIG2.0(M) Användare ska kunna logga in på sitt konto
FIG2.1(M) Användaren kan ange användarnamn och lösenord för att logga in
-->



<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8">
        <title>Foodnest</title>
        <link href="static/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper">

            <div id="header">
                <a href="/">
                    <img src="static/Logotyp_v1.png" alt="Foodnest logo">
                </a>
            </div>

            <div id="log_in_form">
                <form action="/log_in" method="POST">
                    <label for="email">E-postadress</label><br>
                    <input type="text" id="email" name="email" placeholder="exempel@foodnest.com" required><br>
                    <label for="password">Lösenord</label><br>
                    <input type="password" id="password" name="password" placeholder="Ange ditt lösenord" required><br>
                    <input type="submit" value="Logga in" id="submit"/>
                </form>
            </div>

            <div id="error-box">
                %if error!="":
                    <p>{{error}}</p>
                %end
            </div>
        
            <div>
                <p>Inte registrerad?<a href="/skapakonto">Skapa konto</a></p>
            </div>
        
            <div id="footer">
                <footer>
                    <a href="/about">Om oss</a>
                    <p>Kontakt: foodnest@hotmail.com</p>
                    <p> © Foodnest 2021</p>
                </footer>
            </div>
        </div>
    </body>
</html>
